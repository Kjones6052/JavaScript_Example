<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <script>
        // Our JavaScript code goes here

        // This produces an alert that says "Hello, world!"
        alert("Hello, HTML Doc Alert!");

    </script>

    <!-- Connecting external JavaScript -->
     <script src="script.js"></script>
</head>
<body>
    
    <!-- Inline JavaScript, use 2nd line as last resort -->
    <button onclick="alert('Hello, Button!')">Click Me!</button>
    <a href="javascript:alert('Hello, Link!')">Click Me!</button>

</body>
</html>
